<body class = "background">
    <section class = "container" 
    data-aos = "fade-in"

    data-aos-delay="50"
    data-aos-duration="1000"
    data-aos-easing="ease-in-out"

    data-aos-once="false"
    data-aos-anchor-placement="top-center"
    >
        <div class = "glass">

            <div class = "box" data-src = 'assets/Wet Hands.mp3'>
                <div class = "image1"></div>
                <div class = "details">
                    <h3>Wet Hands</h3>
                    <p>C418</p>
                </div>
            </div>
            <div class = "box" data-src = 'assets/Key.mp3'>
                <div class = "image1"></div>
                <div class = "details">
                    <h3>Key</h3>
                    <p>C418</p>
                </div>

        <div class = "about">
            <h3 class = "abouttitle">
                Why I made this website
            </h3>

                Because I want to visualize the
                melancholic feel and surrealism of being alone in an empty universe

            </p>

        <footer id = "footer" class = "footer">
            <p class = "foottitle">Listen to the full playlist on Spotify<p>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/6DJVEZkTkYG8SZS9z9sMxh?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </footer>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
