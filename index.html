<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src ="script.js" defer></script>

    <title>Souviens-toi</title>
</head>
<body class = "background">
    <section class = "container">
        <div class = "hideable glass"
        data-aos = "fade-in" 
        data-aos-offset="200"
        data-aos-delay="50"
        data-aos-duration="1000"
        data-aos-easing="ease-in-out"
        data-aos-mirror="true"
        data-aos-once="false"
        data-aos-anchor-placement="top-center"
        >
            <div class = "hideable box" 
            data-src = 'assets/Subwoofer Lullaby.mp3'
            data-gif='assets/landingpage.gif'
            >
            <div class = "hideable image1"></div> 
                <div class = "hideable details">
                    <h3>Subwoofer Lullaby</h3>
                    <p>C418</p>
                </div>
            </div>
            <div class = "hideable box" 
            data-src = 'assets/Wet Hands.mp3'
            data-gif='assets/wethands.gif'
            >
                <div class = "hideable image2"></div>
                <div class = "hideable details">
                    <h3>Wet Hands</h3>
                    <p>C418</p>
                </div>
            </div>
            <div class = "hideable box" 
            data-src = 'assets/Key.mp3'
            data-gif = 'assets/key.gif'
            >
                <div class = "hideable image3"></div>
                <div class = "hideable details">
                    <h3>Key</h3>
                    <p>C418</p>
                </div>
            </div>
        </div>

        <div class = "controltab">
            <button id="hideBtn" onclick="hideelements()">
                Hide
                <i></i>
            </button>

            <button id="playPauseBtn" onclick="togglePlayPause()">
                <i></i>
            </button>

            <button id="footerBtn" onclick="scrollToFooter()">
                About
                <i></i>
            </button>
            
        </div>

        <div class = "about">
            <h3 class = "abouttitle">
                Why I made this website, you ask?
            </h3>
            <p class = "abouttext">
                Because I want to visualize the
                melancholic feel and surrealism of being alone in an empty universe
                through c418's music.
            </p>
        </div>
        <footer id = "footer" 
        class = "hideable footer"
        data-aos="fade-in"
        data-aos-offset="200"
        data-aos-delay="50"
        data-aos-duration="1000"
        data-aos-easing="ease-in-out"
        data-aos-mirror="true"
        data-aos-once="true" 
        data-aos-anchor-placement="top-center"
        data-aos-anchor=".glass"
        >
            <p class = "foottitle">Listen to the full playlist on Spotify<p>
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/6DJVEZkTkYG8SZS9z9sMxh?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading=""></iframe>
        </footer>
        <p id = "creditssection" class = "hideable credits">All credits to the owners of the gifs and c418</p>
    </section>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
